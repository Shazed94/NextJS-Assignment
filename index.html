<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Document</title>
    <style>
        .error-message {
            color: red;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://unsplash.it/350/200?image=35" alt="" id="img" style="margin-bottom: 3rem;">
        <div id="domElem" style="margin-bottom: 3rem;">
            <button id="button">Click me</button>
            <p id="p">This is a paragraph.</p>
        </div>
        <hr>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword">
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <hr>
        <button id="newBtn">Click me</button>
        <p id="newParagraph">This is a paragraph</p>
        <hr>
        <ul id="ul"></ul>
        <hr>
        <img src="https://unsplash.it/350/200?image=37" alt="" id="newImg">
        <br>
        <button id="imgBtn">Click me</button>
        <hr>
        <p id="para1" class="para1">Paragraph 1</p>
        <p id="para2" class="para2">Paragraph 2</p>
        <p id="para3" class="para3">Paragraph 3</p>
        <p id="para4" class="para4">Paragraph 4</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="assignment.js"></script>
    
</body>

</html>
