<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>
    <div class="container px-4 lg:px-14 mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full lg:w-2/3 mb-4 px-5 py-7 shadow-lg bg-slate-50">
                <div class="overflow-x-auto" id="productList">
                    <table class="min-w-full border-collapse" id="table">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 bg-gray-200 border-b">Product Name</th>
                                <th class="py-2 px-4 bg-gray-200 border-b">Price</th>
                                <th class="py-2 px-4 bg-gray-200 border-b">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" id="tableBody">
                            <!-- dynamically adding products here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="w-full lg:w-1/3   bg-gray-100">
                <h1 class="text-center font-bold text-2xl mt-5 lg:mt-[28px]">Shopping Cart</h1>

                <div class="mt-6">
                    <table class="min-w-full border-collapse">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 bg-gray-200 border-b"></th>
                                <th class="py-2 px-4 bg-gray-200 border-b">Item</th>
                                <th colspan="3" class="py-2 px-4 bg-gray-200 border-b">Quantity</th>
                                <th class="py-2 px-4 bg-gray-200 border-b">Price</th>
                                <th class="py-2 px-4 bg-gray-200 border-b">Total</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically added here -->
                        </tbody>
                        <tfoot>
                            <tr class="">
                                <td colspan="2" class="text-center pt-5">
                                    <button id="clear-cart-btn"></button>
                                </td>
                                <td colspan="4" class="text-right font-semibold pt-5 mb-20">Total Price:</td>
                                <td id="total-amount" class="font-semibold pt-5 text-center"></td>
                            </tr>
                            <tr>
                                <td colspan="1" class="">
                                    <input type="text" id="discount" 
                                        class="hidden rounded shadow border border-blue-500 placeholder-slate-400 focus-visible:outline-none px-2 py-1 my-2 ml-2 w-16">
                                </td>
                                <td colspan="4" class="">
                                    <button id="apply_discount"
                                        class="hidden bg-slate-500 text-white rounded-full px-2 py-1 my-2 ml-1">Add discount (%)
                                        </button>
                                </td>
                                <td colspan="1" class="text-right font-semibold mb-3">Discount:</td>
                                <td id="discount-amount" class="font-semibold text-center"></td>

                            </tr>
                            <tr class="border-t-slate-500 border-t-2">
                                <td colspan="6" class="text-right font-semibold">Subtotal Price:</td>
                                <td id="sub-total-amount" class="font-semibold text-center mb-6"></td>
                            </tr>

                            
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>



</html>
